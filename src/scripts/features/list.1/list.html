<div class="container">
	<div class="row" ng-repeat="product in vm.productList">
		<div class="col-lg-4 col-md-4 col-sm-4 col-sm-4">
            {{product.name}}
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-sm-6">
			<div class="btn btn-primary" ng-click="vm.showPrice(product)"><i class="fa fa-usd"></i> Price</div>
		</div>
	</div>

</div>
